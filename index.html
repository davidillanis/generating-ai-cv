    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1754cf",
                        "primary-hover": "#1040a0",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a202c",
                        "text-main": "#0e121b",
                        "text-secondary": "#4e6797",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Merriweather", "serif"],
                        "body": ["Roboto", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: "Public Sans", sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        .a4-paper { 
            width: 210mm; 
            min-height: 297mm; 
            background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: auto;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* Ocultar todo excepto el contenedor de la previsualizaciÃ³n */
            #root > div > header,
            #root > div > div > aside,
            #root > div > div > main,
            .fixed {
                display: none !important;
            }
            
            #root > div, #root > div > div {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Forzar el panel de preview a pantalla completa y quitar escala */
            #root > div > div > aside.xl\:flex {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
                border: none !important;
                z-index: 9999 !important;
            }

            #root > div > div > aside.xl\:flex > div:first-child {
                display: none !important; /* Ocultar el mini-header de la preview */
            }

            .a4-paper {
                box-shadow: none !important;
                margin: 0 !important;
                transform: scale(1) !important; /* Ignorar el zoom del editor */
                transform-origin: top left !important;
                width: 210mm !important;
                min-height: 297mm !important;
                page-break-after: always;
            }
        }
    </style>
